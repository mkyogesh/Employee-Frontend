<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${employee.id !=null ? 'Edit Employee' : 'Add Employee'}">Employee Form</title>
    <style>
        body {
        font_family: Arial;
        background-color: #f5f5f5;
        padding: 40px;
        }
        .form-container {
        width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow; 0 0 10px #ccc;
        }
        label {
        display: block;
        margin-top: 10px;
        }
        input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
        button{
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        }
        a {
        margin-left: 10px;
        text-decoration: none;
        color: #555;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 th:if="${employee.id==0}">Add New Employee</h2>
    <h2 th:if="${employee.id !=0}">Edit Employee</h2>

    <form th:action="@{/employee/save}" method="post" th:object="${employee}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <label>Username:</label>
        <input type="text" th:field="*{username}" required />

        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Leave blank to keep existing" />

        <label>Basic Pay:</label>
        <input type="number" th:field="*{basic_pay}" required />

        <label>Role:</label>
        <select th:field="*{role}" required>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
        </select>
        <label>Profile Image:</label>
        <input type="file" name="image" accept="image/*"/><br/>


        <br>
        <button type="submit">Save</button>
        <a th:href="@{/employee/list}">Cancel</a>
    </form>
</div>

</body>
</html>
